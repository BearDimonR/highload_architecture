version: '3.8'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=admin
    ports:
      - "3306:3306"
    expose:
      - 3306
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:6-alpine
    ports:
      - 6379:6379
    expose:
      - 6379

  read:
    build: ./read_service
    command: sh -c "./wait-for-it.sh db:3306 -t 20 -- python manage.py run -h 0.0.0.0"
    volumes:
      - ./read_service:/usr/src/app
    env_file: .env
    depends_on:
      - redis
      - db
    expose:
      - 5002

  write:
    build: ./write_service
    command: sh -c "./wait-for-it.sh db:3306 -t 20 -- python manage.py run -h 0.0.0.0"
    volumes:
      - ./write_service:/usr/src/app
    env_file: .env
    depends_on:
      - redis
      - db
    expose:
      - 5001

  worker:
    build: ./write_service
    command: sh -c "./wait-for-it.sh db:3306 -t 20 -- python manage.py run_worker"
    volumes:
      - ./write_service:/usr/src/app
    env_file: .env
    depends_on:
      - redis
      - db
    expose:
      - 5003

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - read
      - write
      - worker
    ports:
      - "4000:4000"
